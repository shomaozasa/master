<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ADD8E6;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .input-group {
            margin: 15px 0;
        }
        .input-group input {
            width: 300px;
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 20px;
            text-align: center;
        }
        .register-link {
            margin-top: 20px;
            font-size: 16px;
            color: #000;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">ログイン</div>
        <div class="input-group">
            <input type="text" placeholder="名前">
        </div>
        <div class="input-group">
            <input type="password" placeholder="パスワード">
        </div>
        <div>
            <a href="#" class="register-link">新規登録はこちら</a>
        </div>
    </div>
</body>
</html>
