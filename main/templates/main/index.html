<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お釣りすっきりweb</title>
    <style>
        body {
            background-color: #D1E7F7;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        h1 {
            font-size: 3rem;
            color: #4A7BA7;
            margin-bottom: 3rem;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        button {
            width: 200px;
            height: 50px;
            background-color: #A7A7A7;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #909090;
        }
    </style>
</head>
<body>
    <h1>お釣りすっきりweb</h1>
    <div class="button-container">
        <a href="#"><button>ログイン</button></a>
        <a href="#"><button>新規登録</button></a>
    </div>
</body>
</html>
